<div style="line-height: 16px;" class="no-select">

	<ul class="nav nav-pills centered-pills small-buttons">
		<li ng-class="{active:attrib === 'suitNum'}">
			<button type="button" ng-click="setFilter('shuffle');" class="btn btn-default">Shuffle</button>
		</li>
		<li ng-class="{active:attrib === 'suitNum'}">
			<a ng-click="setFilter('suitNum');" href>Sort By Number</a>
		</li>
		<li ng-class="{active:attrib === 'suit'}">
			<a ng-click="setFilter('suit');" href>Sort By Suit</a>
		</li>
	</ul>

	<div id="start" class="list-group list-group-item" style="display: inline-flex; width:900px; height: 627px">
		<div ng-show="discarded.length" style="width: 225px; margin: 0; position: relative; left: 0; top: 0;">
			<H4 style="margin: 0 0 10px 0;">Discardedâ€¦</H4>
			<div class="cards" style="position: relative; margin: 0 0 10px 0;">
				<div ng-repeat="card in discarded" style="position: absolute; z-index: {{$index}}; top: {{($index % 16) * 28}}px; left: {{$index > 15 ? ($index > 31 ? ($index > 47 ? 75 : 50) : 25) : 0}}px;">
					<playing-card ng-init="showCard(card)" ng-click="removeCards(discarded, deck, $index, 1); setFilter(attrib);"><playing-card>
				</div>
			</div>
		</div>

		<div class="cards" style="width: 100%; margin: 0; position: relative; left: 0; top: 0;">
			<div ng-repeat="card in deck" style="position: absolute; z-index: {{$index}}; top: {{$index > 12 ? ($index > 25 ? ($index > 38 ? ($index > 51 ? 460 : 345) : 230) : 115) : 0}}px; left: calc({{getCardPosition($index, 13)}}); left: -moz-calc({{getCardPosition($index, 13)}}); left: -webkit-calc({{getCardPosition($index, 13)}}); left: -o-calc({{getCardPosition($index, 13)}});">
				<playing-card ng-init="showCard(card)" ng-click="removeCards(deck, discarded, $index, 1)"><playing-card>
			</div>
		</div>
	</div>

</div>
